data:
  build: ./data
  volumes:
    - ./app:/var/www/app
    - /var/www/app/app/cache
    - /var/www/app/app/logs
    - /var/www/app/vendor
    - /var/www/app/.git
    - /var/www/app/.idea
    - /var/www/app/bin
nginx:
  build: ./nginx
  ports:
   - "80:80"
  links:
   - php
  volumes_from:
    - php
    - data
php:
  build: ./php
  links:
   - mysql:db
  volumes_from:
    - data
mysql:
  image: mysql:5.6
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: 7382
    MYSQL_USER: crm
    MYSQL_PASSWORD: 7382
    MYSQL_DATABASE: crm
